    <div class="container">
      <form id="Interes"  action="Inicio.html">
        <h1 style="text-align: center;">Interes</h1>
        <div class="row">
          <div class="col-25">
            <label for="nombre">Nombre</label>
          </div>
          <div class="col-75">
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre.." required autofocus >
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="apellido">Apellido</label>
          </div>
          <div class="col-75">
            <input type="text" id="apellido" name="Apellido" placeholder="Ingrese su apellido.."required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="estiloMusical">Selecciona un género musical</label>
          </div>
          <div class="col-75">
            <select id="estiloMusical" name="estiloMusical" required>
              <option value="Reggaeton">Reggaeton</option>
              <option value="Rock">Rock</option>a
              <option value="Blues">Blues</option>
              <option value="Ska">Ska</option>
              <option value="Jazz">Jazz</option>
              <option value="Disco">Disco</option>
              <option value="Reggae">Reggae</option>
              <option value="Electronica">Electronica</option>
              <option value="Otro">Otro</option>
                    
            </select>
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
            <label>Telefono: </label> 
          </div>
          <div class="col-75">
            <input type="text" name="fono" minlength="9" required> 
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="correo">Correo</label>
          </div>
          <div class="col-75">
            <input type="email" id="correo" name="correo" placeholder="nombre@dominio.cl.."required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="comentario">Comentario</label>
          </div>
          <div class="col-75">
            <textarea id="comentario" name="comentario" placeholder="Escribe algo.." style="height:200px" onfocus="CambiaColor(this)"></textarea>
          </div>
        </div>
        <br>
        <div style="text-align: center;">
          <h4>Mostrar fecha y hora actual</h4>
          <button onclick="MostrarFecha()">La fecha es?</button>
          <p id="demo"></p>
        </div>
        <br>
        <div class="row" >
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpiar">
        </div>
      
      </form>
